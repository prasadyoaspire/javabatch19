<!DOCTYPE html>
<html>

<head>
    <title>List Demo</title>
</head>

<body>
    <div>
        <h2>Unorderd List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>

    <div>
        <h2>orderd List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </div>

    <div>
        <h2>Uppercase Letters</h2>
        <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </div>

</body>

</html>
