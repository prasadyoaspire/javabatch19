<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <h2>Login From</h2>
    <form>
        <div>
            <label>Username</label>
            <input type="text" name="uname" id="uname" required/>
        </div>
        <div>

            <input type="password" name="upwd" id="upwd" />

        <input type="submit" value="submit" />
    </form>
</body>
</html>
